<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pac-Man â€” Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="particleCanvas" class="bg-canvas"></canvas>

  <div class="center-box" role="main">
    <h1 class="title">Pac-Man</h1>

    <div class="login-box" aria-label="Login">
      <h2>Login / Register</h2>
      <input id="username" placeholder="Username" autocomplete="off" />
      <input id="password" type="password" placeholder="Password" autocomplete="off" />
      <div class="btn-row">
        <button id="loginBtn" class="yellow">Login</button>
        <button id="registerBtn" class="yellow">Register</button>
      </div>
      <p id="message" aria-live="polite"></p>
      <p class="hint">Use arrow keys in the game. Music will autoplay on game start (click Start Music if blocked).</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
